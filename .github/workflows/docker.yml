name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.behavior'
      - 'start.sh'
      - 'setup_omnigibson.sh'
      - '.github/workflows/docker.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-main:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push main image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            yuboruan123/vjepa2:latest
            yuboruan123/vjepa2:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # NOTE: behavior image build is disabled on GitHub Actions
  # The Isaac Sim base image (~20GB unpacked) exceeds GitHub Actions disk limits
  # Build locally with: ./build-behavior.sh
  #
  # build-behavior:
  #   runs-on: ubuntu-latest
  #   ... (disabled due to disk space constraints)
